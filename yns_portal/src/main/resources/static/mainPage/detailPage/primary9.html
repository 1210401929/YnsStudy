<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <!--引入elementPlus css-->
    <link rel="stylesheet" href="/static/vue/elementui/elementIndex.css"/>
    <!-- 引入 Vue.js -->
    <script src="/static/vue/vue3.min.js"></script>
    <!--elementPlus-->
    <script src="/static/vue/elementui/elementPlus.min.js"></script>
    <!-- 引入中文语言包 -->
    <script type="text/javascript" src="/static/vue/elementui/zh-cn.min.js"></script>
    <!-- 引入 jQuery -->
    <script type="text/javascript" src="/static/jquery/jquery-1.10.2.min.js"></script>
    <!-- 引入自定义公共文件 -->
    <script type="text/javascript" src="/pubJs/common.js"></script>
    <!-- 主JS -->
    <script type="text/javascript" src="/pubJs/main.js"></script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #release {
            height: 100%;
        }

        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .chat-window {
            width: 100%;
            max-width: 900px;
            height: 80%;
            max-height: 900px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .content {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
            font-family: "Microsoft YaHei UI";
            white-space: pre-wrap;
        }

        .message.user .content {
            background: #dcf8c6;
            align-self: flex-end;
        }

        .message.assistant .content {
            background: #e5e5ea;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background: #fff;
            border-top: 1px solid #ccc;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div id="release">
    <div class="chat-container">
        <div class="chat-window">
            <div class="messages">
                <div v-for="(message, index) in messages" :key="index" :class="['message', message.role]">
                    <div class="content" :class="{'typing': message.typing}" v-html="message.content"></div>
                </div>
            </div>
            <div class="input-container">
                <input v-model="newMessage" @keyup.enter="sendMessage" placeholder="输入消息..." />
                <button @click="sendMessage">发送</button>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/mainPageJs/detailPageJs/primary9.js"></script>
</html>
